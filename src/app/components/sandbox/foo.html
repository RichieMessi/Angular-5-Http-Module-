<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <div class="container">
        <h1>Get Delete Post and Put Request</h1>
    
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
    
            <div class="form-group">
                <label>Name</label>
                <input 
                    type="text" 
                    class="form-control"
                    [(ngModel)]="user.name"
                    name="name"
                    #userName="ngModel"
                    minlength="2"
                    required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input 
                    type="text" 
                    class="form-control"
                    [(ngModel)]="user.email"
                    name="email"
                    #userEmail="ngModel"
                    required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input 
                type="text" 
                class="form-control"
                [(ngModel)]="user.phone"
                name="phone"
                #userPhone="ngModel"
                minlength="10">
            </div>
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
    
        </div>
        </div>

</body>
</html>
